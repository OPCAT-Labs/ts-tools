name: Release Beta

run-name: 'Release Beta ${{ inputs.version_core }}-beta-${{ inputs.commit_sha }}'

on:
  workflow_dispatch:
    inputs:
      commit_sha:
        description: 'Git commit SHA to publish (8-char or full hash)'
        required: true
        type: string
      version_core:
        description: 'Core version in format: <major>.<minor>.<patch> (e.g., 1.0.5, 2.0.0)'
        required: true
        type: string

jobs:
  construct_version:
    name: Construct Full Version
    runs-on: ubuntu-latest
    outputs:
      full_version: ${{ steps.version.outputs.full_version }}
      commit_message: ${{ steps.get_commit.outputs.commit_message }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get commit message
        id: get_commit
        run: |
          COMMIT_SHA="${{ inputs.commit_sha }}"
          COMMIT_MSG=$(git log -1 --format=%s ${COMMIT_SHA})
          echo "commit_message=$COMMIT_MSG" >> $GITHUB_OUTPUT
          echo "ðŸ“ Commit message: $COMMIT_MSG"

      - name: Construct full version
        id: version
        run: |
          COMMIT_SHA="${{ inputs.commit_sha }}"
          # Get short SHA (first 8 chars)
          SHORT_SHA="${COMMIT_SHA:0:8}"
          # Get commit date
          COMMIT_DATE=$(date +%Y%m%d)
          # Construct full_version
          FULL_VERSION="${{ inputs.version_core }}-beta-${SHORT_SHA}-${COMMIT_DATE}"
          echo "full_version=$FULL_VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Full version: $FULL_VERSION"
          echo "ðŸ“ Commit: ${{ steps.get_commit.outputs.commit_message }}"

      - name: Generate summary
        run: |
          echo "## ðŸ“¦ Release Beta Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Full Version:** \`${{ steps.version.outputs.full_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit SHA:** \`${{ inputs.commit_sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit Message:** ${{ steps.get_commit.outputs.commit_message }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Core Version:** \`${{ inputs.version_core }}\`" >> $GITHUB_STEP_SUMMARY

  publish-npm:
    name: Publish NPM Packages
    needs: construct_version
    uses: ./.github/workflows/publish-npm.yml
    with:
      commit_sha: ${{ inputs.commit_sha }}
      full_version: ${{ needs.construct_version.outputs.full_version }}
      npmTag: beta
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-docker:
    name: Publish Docker Images
    needs: construct_version
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/publish-docker.yml
    with:
      commit: ${{ inputs.commit_sha }}
      dockerTags: ${{ needs.construct_version.outputs.full_version }},beta
