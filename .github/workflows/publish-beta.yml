name: Publish Beta

on:
  workflow_dispatch:
    inputs:
      commit_sha:
        description: 'Git commit SHA to publish (8-char or full hash)'
        required: true
        type: string
      version_core:
        description: 'Core version in format: <major>.<minor>.<patch> (e.g., 1.0.5, 2.0.0)'
        required: true
        type: string

jobs:
  construct_version:
    name: Construct Full Version
    runs-on: ubuntu-latest
    outputs:
      full_version: ${{ steps.version.outputs.full_version }}
    steps:
      - name: Construct full version
        id: version
        run: |
          COMMIT_SHA="${{ inputs.commit_sha }}"
          # Get short SHA (first 8 chars)
          SHORT_SHA="${COMMIT_SHA:0:8}"
          # Get commit date
          COMMIT_DATE=$(date +%Y%m%d)
          # Construct full_version
          FULL_VERSION="${{ inputs.version_core }}-beta-${SHORT_SHA}-${COMMIT_DATE}"
          echo "full_version=$FULL_VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Full version: $FULL_VERSION"

  publish-npm:
    name: Publish NPM Packages
    needs: construct_version
    uses: ./.github/workflows/publish-npm.yml
    with:
      commit_sha: ${{ inputs.commit_sha }}
      full_version: ${{ needs.construct_version.outputs.full_version }}
      npmTag: beta
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-docker:
    name: Publish Docker Images
    needs: construct_version
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/publish-docker.yml
    with:
      commit: ${{ inputs.commit_sha }}
      dockerTags: ${{ needs.construct_version.outputs.full_version }},beta
