services:
  # CAT Token Tracker API Service
  api:
    image: ghcr.io/opcat-labs/cat-token-tracker/api:2.0.0
    container_name: cat-tracker-api
    ports:
      - "${API_PORT:-3002}:${API_PORT:-3002}"
    env_file:
      - ./tracker.env
    restart: unless-stopped
    networks:
      - cat-tracker-network
    depends_on:
      - worker
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${API_PORT:-3002}/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # CAT Token Tracker Worker Service
  worker:
    image: ghcr.io/opcat-labs/cat-token-tracker/worker:2.0.0
    container_name: cat-tracker-worker
    ports:
      - "${WORKER_PORT:-3001}:${WORKER_PORT:-3001}"
    env_file:
      - ./tracker.env
    restart: unless-stopped
    networks:
      - cat-tracker-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'node.*main-worker' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  cat-tracker-network:
    driver: bridge
